<!doctype html>
<html ng-app="raiseyourgame.web">
  <head>
    <script src="/static/js/angular.js"></script>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
    <h2>Videos</h2>
    <div class="main" ng-controller="Videos">
      <h3>{{(count @videos)}} videos</h3>
      <ul>
        <li clang-repeat="video in @videos">
          <b>{{(:title @video)}}</b>: {{(:description @video)}}
        </li>
      </ul>
    </div>
  </body>
</html>
